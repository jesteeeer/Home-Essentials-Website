{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Edit Product</h2>
  <form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ product.name }}" required><br>

    <label>Category:</label>
    <input type="text" name="category" value="{{ product.category }}" required><br>

    <label>Description:</label>
    <input type="text" name="description" value="{{ product.description }}" required><br>

    <label>Image Filename:</label>
    <input type="text" name="image" value="{{ product.image }}" required><br>

    <label>Price:</label>
    <input type="number" step="0.01" name="price" value="{{ product.price }}" required><br>

    <label>Stock:</label>
    <input type="number" name="stock" value="{{ product.stock }}" required><br>

    <button type="submit">Save Changes</button>
  </form>
</div>
{% endblock %}
